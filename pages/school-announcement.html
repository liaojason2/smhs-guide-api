<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="pragma" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: transparent;
            }
            .annList{
                background-color: transparent;
                display: block;
            }
        </style>
    </head>
    <body onload="loadData()">
        <div class="container annList" id="annList">目前尚無公告</div>
        <script type="text/javascript">
            function setAnn(annContent){
                document.getElementById('annList').innerHTML = annContent;
            }
            
            async function loadData(){
                const resp = await fetch('https://www.smhs.kh.edu.tw/app/index.php?Action=mobilercglist', {
                    method: 'POST',
                    body: JSON.stringify({
                        "Rcg": 24,
                        "Op": "getpartlist",
                        "Page": 1
                    }),
                    headers: {
                        Host: 'www.smhs.kh.edu.tw',
                        Origin: 'https://www.smhs.kh.edu.tw',
                        Referer: 'https://www.smhs.kh.edu.tw/p/403-1000-24-1.php',
                        'Sec-Fetch-Mode': 'cors',
                        'Sec-Fetch-Site': 'same-origin',
                        Accept: 'application.json',
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.json());
                let content = resp;
                console.log(resp);
                setAnn(content);
            }
        </script>
    </body>
</html>
