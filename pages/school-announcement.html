<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="pragma" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./assets/style.css??v=3" rel="stylesheet">
        <script src="./assets/common.js?v=3"></script>
        <base href="https://www.smhs.kh.edu.tw/" target="_blank">
    </head>
    <body onload="loadData()">
        <div class="container">
            <div class="annList" id="annList">目前尚無公告</div>
            <div class="after" id="readMore"></div>
        </div>
    </body>
    <script type="text/javascript">
        function setAnn(annContent){
            document.getElementById('annList').innerHTML = annContent;
            document.getElementById('readMore').innerHTML = "<a href='https://www.smhs.kh.edu.tw/p/403-1000-"+rcg+".php?Lang=zh-tw'>更多公告</a>";
        }
        
        async function loadData(){
            const response = await fetch('https://smhsguide-workers.dstw.dev/school-ann?rcg='+rcg).then(response => response.json());
            const content = response.content;
            setAnn(content);
        }
    </script>
</html>
